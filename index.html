<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="utf-8">
    <meta name="description" content="Kazuki Asahinaのポートフォリオサイトです。自己紹介と趣味である写真撮影についてを掲載しています。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="container">
        <h1><a href="index.html" class="home">MyProfile</a></h1>
        <nav>
          <h1>
            <ul>
              <li><a href=index.html#about>About</a></li>
              <li><a href=index.html#works>Works</a></li>
            </ul>
          </h1>
        </nav>
      </div>
    </header>
    <!-- メイン -->
    <main>
      <article>
        <!-- カメラの写真 -->
        <div class="camera">
          <img src="image/main.png" alt="カメラ">
        </div>
        <!-- about自己紹介 -->
        <h2 id="about">About</h2>
        <section>
          <div class="jikosyoukai">
            <div class="face-photo">
              <img src="image/about.png" alt="顔写真">
            </div>
            <h3 class="name">Kazuki Asahina
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </h3>
          </div>
        </section>
        <!-- works -->
        <h2 id="works">Works</h2>
        <section class="works">
          <div class="works-photo">
            <img src="image/works1.png" alt="日本海" class="works1">
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
          </div>
          <div class="photo-center">
            <img src="image/works2.png" alt="御嶽山" class="works2">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-photo">
            <img src="image/works3.png" alt="京都" class="works3">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </section>
      </article>
    </main>
    <!-- フッター -->
    <footer>
      <div id="copyright">&copy;MyProfile.All rights reseved.</div>
    </footer>
  </body>
</html>
